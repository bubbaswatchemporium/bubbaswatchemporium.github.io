<!DOCTYPE html>
<html lang="en">
    <!-- Head -->
    <head>
        <title>Bubba and Co.'s Watch Emporium Inc.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bubbas.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/products.js"></script>
    </head>
    <!-- Templates -->
    <template id="productTemplate">
        <div class="col-3 product" id="topLevel">
            <div class="row d-flex">
                <img class="product-img mx-auto" src="">
            </div>
            <div class="product-name">
                <div class="row brand-name">
                    <span id="brand"></span>
                </div>
                <div class="row">
                    <span id="model"></span>
                </div>
                <div class="row">
                    <span id="movement"></span>
                </div>
                <div class="row">
                    <span id="size"></span>
                </div>
                <div class="row brand-name">
                    <span id="price"></span>
                </div>
            </div>
        </div>
    </template>
    <!-- Body -->
    <body id="body">
        <!-- Content -->
        <div class="container-fluid content">
            <!-- Logo -->
            <div class="row logo-container">
                <div class="col"></div>
                <div class="col-6 d-flex">
                    <img class="main-logo mx-auto" src="images/bubbas-logo.png">
                </div>
                <div class="col"></div>
            </div>
            <!-- Navbar -->
            <div class="row">
                <div class="col"></div>
                <div class="col-1 d-flex">
                    <h5 class="navbar mx-auto navlink" id="allWatches" onclick='filter("all")'>ALL WATCHES</h5>
                </div>
                <div class="col-1 d-flex">
                    <h5 class="navbar mx-auto navlink" id="automaticWatches" onclick='filter("automatic")'>AUTOMATIC</h5>
                </div>
                <div class="col-1 d-flex">
                    <h5 class="navbar mx-auto navlink" id="handwindWatches" onclick='filter("handwind")'>HANDWIND</h5>
                </div>
                <div class="col-1 d-flex">
                    <h5 class="navbar mx-auto navlink" id="quartzWatches" onclick='filter("quartz")'>QUARTZ</h5>
                </div>
                <div class="col-1 d-flex">
                    <h5 class="navbar mx-auto navlink" id="vintageWatches" onclick='filter("vintage")'>VINTAGE</h5>
                </div>
                <div class="col-1 d-flex">
                    <h5 class="navbar mx-auto navlink" id="modernWatches" onclick='filter("modern")'>MODERN</h5>
                </div>
                <div class="col-1 d-flex">
                    <h5 class="navbar mx-auto navlink" id="watchParts" onclick='filter("parts")'>PARTS</h5>
                </div>
                <div class="col"></div>
            </div>
            <hr>
            <!-- Products -->
            <div class="products"></div>
        </div>
    </body>
</html>
<!-- Scripts -->
<script>
    loadProducts();
</script>
